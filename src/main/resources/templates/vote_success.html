<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-teal-500 to-black flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8 text-center">
        <h2 class="text-2xl font-bold mb-4">Vote Submitted Successfully!</h2>
        <p class="text-gray-700 mb-6">Thank you for voting in the poll.</p>

        <!-- Go to Polls Button -->
        <a th:href="@{/users/dashboard/{email}(email=${email})}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Go to Dashboard
        </a>
    </div>
</body>
</html>
