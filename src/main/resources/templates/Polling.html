<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Vote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-teal-500 to-black flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Vote in the Poll</h2>

        <!-- Poll Question -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">What is your favorite programming language?</h3>

            <!-- Poll Options -->
            <form id="pollForm">
                <div class="flex items-center mb-4">
                    <input id="option1" name="poll" type="radio" value="JavaScript" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300" required>
                    <label for="option1" class="ml-3 text-gray-700">JavaScript</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="option2" name="poll" type="radio" value="Python" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300" required>
                    <label for="option2" class="ml-3 text-gray-700">Python</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="option3" name="poll" type="radio" value="Java" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300" required>
                    <label for="option3" class="ml-3 text-gray-700">Java</label>
                </div>
                <div class="flex items-center mb-4">
                    <input id="option4" name="poll" type="radio" value="C++" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300" required>
                    <label for="option4" class="ml-3 text-gray-700">C++</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit Vote</button>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript for handling form submission -->
    <script>
        const pollForm = document.getElementById('pollForm');
        pollForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedOption = document.querySelector('input[name="poll"]:checked');
            if (selectedOption) {
                alert('You voted for: ' + selectedOption.value);
                // You can submit the form data to a server here
            }
        });
    </script>
</body>
</html>
