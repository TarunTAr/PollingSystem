<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Error</h2>
        <p class="text-center text-gray-700 mb-4" th:text="${error}">An unexpected error occurred. Please try again later.</p>
        <div class="text-center">
            <a href="/" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Back to Polls</a>
        </div>
    </div>
</body>
</html>
