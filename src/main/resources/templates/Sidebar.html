<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar with Tailwind CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@^2"></script>
  <style>
    /* Custom transition for sidebar width */
    .transition-width {
      transition: width 0.3s;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex">
    <div id="sidebar" class="transition-width w-64 h-screen bg-gray-800 text-white p-5 flex flex-col">
      <button id="toggleSidebar" class="text-gray-400 hover:text-white mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <h2 class="text-xl font-bold mb-6">Sidebar</h2>
      <a href="#" class="mb-4 hover:bg-gray-700 p-2 rounded">Dashboard</a>
      <a href="#" class="mb-4 hover:bg-gray-700 p-2 rounded">Profile</a>
      <a href="#" class="mb-4 hover:bg-gray-700 p-2 rounded">Settings</a>
      <a href="#" class="mb-4 hover:bg-gray-700 p-2 rounded">Help</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <h1 class="text-3xl font-bold">Main Content Area</h1>
      <p class="mt-4">This is where your main content goes. The sidebar can be toggled using the button above.</p>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('w-64'); // Toggle between expanded (w-64) and collapsed
      sidebar.classList.toggle('w-20'); // Set a collapsed width
    });
  </script>

</body>
</html>
