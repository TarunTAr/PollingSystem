<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Custom scroll styling for options */
        #optionsList::-webkit-scrollbar {
            width: 8px;
        }
        #optionsList::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 5px;
        }
    </style>
    <script>
        // JavaScript to add poll options dynamically
        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const newOption = document.createElement('input');
            newOption.className = "w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105";
            newOption.type = 'text';
            newOption.placeholder = 'Enter poll option';
            newOption.classList.add('fade-in-up');
            optionsList.appendChild(newOption);
        }
    </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex justify-center items-center">

    <div class="w-full max-w-lg bg-white bg-opacity-80 rounded-2xl shadow-xl p-8 fade-in-up transform transition duration-500 ease-in-out hover:shadow-2xl hover:scale-105">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Poll</h2>

        <form>
            <!-- Poll Title -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="poll_title">Poll Title</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105" type="text" id="poll_title" placeholder="Enter poll title" required>
            </div>

            <!-- Poll Options -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="poll_options">Poll Options</label>
                <div id="optionsList" class="overflow-y-auto max-h-60 pr-2">
                    <input class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105" type="text" placeholder="Enter poll option">
                    <input class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:scale-105" type="text" placeholder="Enter poll option">
                </div>
                <button type="button" onclick="addOption()" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-4 transition duration-300 ease-in-out transform hover:scale-105">Add More Options</button>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-center">
                <button class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold py-3 px-4 rounded-full hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-110" type="submit">Create Poll</button>
            </div>
        </form>
    </div>

</body>
</html>
