<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript to add poll options dynamically
        function addOption() {
            const optionsList = document.getElementById('optionsList');
            const newOption = document.createElement('input');
            newOption.className = "w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500";
            newOption.type = 'text';
            newOption.placeholder = 'Enter poll option';
            optionsList.appendChild(newOption);
        }
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Create a Poll</h2>
        <form>
            <!-- Poll Title -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="poll_title">Poll Title</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="poll_title" placeholder="Enter poll title" required>
            </div>

            <!-- Poll Options -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="poll_options">Poll Options</label>
                <div id="optionsList">
                    <input class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Enter poll option">
                    <input class="w-full px-3 py-2 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Enter poll option">
                </div>
                <button type="button" onclick="addOption()" class="w-full bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 mt-2">Add More Options</button>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Create Poll</button>
            </div>
        </form>
    </div>
</body>
</html>
